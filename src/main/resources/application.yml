server:
  port: 80

spring:
#  profiles: dev

  jmx:
    default-domain: tcpserverdemo

  http:
    encoding:
      force: true
      charset: UTF-8
      enabled: true


  redis:
    database: 6
    host: 127.0.0.1
    port: 6379
    password:
    timeout: 5000
    pool:
      max-active: 8
      max-wait: -1
      max-idle: 8
      min-idle: 0

  thymeleaf:
    cache: false
    check-template-location: true
    mode: HTML5
